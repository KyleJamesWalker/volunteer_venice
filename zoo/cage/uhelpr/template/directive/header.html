<div class="header relative inverse coloring no-background">

	<div ng-transclude>
	</div>

	<h3
		ng-mouseenter ="HeaderController.hovered = true"
		ng-mouseleave ="HeaderController.hovered = false"
		class         ="
			relative 
			light very-wide text-shadowed b
			transitions padded
			inline-block
		"
		ng-class="{
			more: HeaderController.hovered,
			less: ! HeaderController.hovered
		}"
	>
		uHelpr
		<span ng-if ="SiteState.$currentLocation">
			&nbsp;of {[{ SiteState.$currentLocation.name }]}
		</span>
	</h3>

	<div class="inline-block text-right padded b text-shadowed relative">
		Map Only
		<input
			type     ="checkbox"
			ng-model ="SiteState.mapOnly"
		/>
	</div>

</div>
